<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>구구단</title>
</head>
<body>
    <div id="myDiv"></div>
    <script>
        // 수정 제발
        alert("구구단을 출력하시겠습니까?");
        var myDiv = document.getElementById("myDiv");
        myDiv.style.backgroundColor = "red";
        myDiv.innerHTML = "Hi";
        
        var num = 2;
        var i = 1;

        // for 문
        document.write("for문을 이용한 출력","<br>");
        for(num = 1; num < 10; num++){
            for(i = 1; i < 10; i++){
                document.write(num + " × " + i + " = " + (num * i) + "<br>");
            }
        }
        
        num = 2;
        i = 1;
        // while 문
        document.write("while문을 이용한 출력","<br>")
        while(num < 10){
            while (i < 10){
                document.write(num + " × " + i + " = " + (num * i) + "<br>");
                i++;
            };
            num++;
            i = 1;
        }
        
        num = 2;
        i = 1;
        // do-while 문
        document.write("do-while을 이용한 출력","<br>");
        do {
            do {
                document.write(num + " × " + i + " = " + (num * i) + "<br>");
                i++;
            }while(i < 10);
            num++;
            i = 1;
        }while(num < 10)
    </script>
</body>
</html>
